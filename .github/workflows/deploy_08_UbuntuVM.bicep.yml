name: Deploy Ubuntu VM
on:
  workflow_dispatch:

    inputs:
      admin_password:
        description: 'Enter admin password'
        required: true
        type: password
        
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@main

    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Ubuntu VM
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./08_UbuntuVM.bicep
        failOnStdErr: false
